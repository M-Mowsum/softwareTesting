<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" ></script>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
      <script src="form-validation.js"></script>
	

      <style type="text/css">	
            form .error {
                 color: #ff0000;
            }     
	</style>

</head>

<body>
<div class="container"> 
  <h2 class="col-xs-offset-4">Registration Form</h2></br>  
  <form class="form-horizontal" role="form" id="form" name="registration" action="connect.php" method="POST">
      <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-7"> 
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
        </div>
      </div> 
      <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-7">
           <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name"> 
        </div>
      </div> 
      
      <div class='form-group'>
             <label for="dob" class="col-sm-2 control-label">Date Of Birth</label>
        <div class="col-sm-3">
           <input type="date" class="form-control" id="dob" name="dob"  min="1990-01-01" max="2020-12-31">
        </div>
      </div>

      <div class='form-group'>
             <label for="gender" class="col-sm-2 control-label">Gender</label>
        <div class="col-sm-6">
               <label class="radio-inline">
                  <input type="radio"  name="gender" id="male" value="male" required>Male
               </label>
               <label class="radio-inline">
                  <input type="radio"  name="gender" id="female" value="female" required>Female
               </label>
               <label for="gender" class="error" style="display:none;">* Please pick an option above</label>
        </div>
      </div>

      <div class="form-group">
            <label for="email" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-3">
           <input type="text" class="form-control" id="email" name="email" placeholder="Enter E-mail"> 
        </div>
      </div>

      <div class="form-group">
            <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
        <div class="col-sm-3">
           <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number"> 
        </div>
      </div>

      <div class="form-group">
            <label for="pass" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-2">
           <input type="Password" class="form-control" id="pass" name="pass" placeholder="Enter Password"> 
        </div>
      </div>

      <div class="form-group">
            <label for="confirmPass" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-2">
           <input type="Password" class="form-control" id="confirmPass" name="confirmPass" placeholder="Enter Password Again"> 
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10"> 
            <div class="checkbox"> 
                  <label> <input type="checkbox"> Remember me </label>
            </div> 
        </div>
      </div>
      <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" id="mybutton">Submit</button> 
      </div> 
      <div class="text-right">
        &copy Munim Mowsum
      </div> 
   </div> 
 </form>
</div>  


</body>
</html>
